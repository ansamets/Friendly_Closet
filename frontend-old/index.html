<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wardrobe Elo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 1. LOGIN VIEW (Full Screen) -->
    <section id="auth-view" class="">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1>Wardrobe.</h1>
            <p class="subtitle">Curate. Rank. Share.</p>
        </div>
        <div class="card" style="width: 85%; max-width: 350px;">
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Username" required autocomplete="off">
                <button type="submit" class="btn-primary">Continue</button>
            </form>
        </div>
    </section>

    <!-- 2. MAIN APP VIEW (Hidden initially) -->
    <section id="app-view" class="hidden">

        <!-- Scrollable Content Area -->
        <div class="page-container">

            <!-- TAB: ADD PHOTO -->
            <div id="tab-add-photo" class="page fade-in">
                <h2>Add New Piece</h2>
                <div class="card">
                    <div class="upload-box" onclick="document.getElementById('file-input').click()">
                        <p>Tap to Upload Photo</p>
                        <input type="file" id="file-input" class="hidden">
                    </div>
                    <form id="add-item-form">
                        <input type="text" id="item-desc" placeholder="What is it? (e.g. Acme T-Shirt)" required>
                        <textarea id="item-notes" rows="3" placeholder="Notes (fit, material, etc)"></textarea>
                        <button type="submit" class="btn-primary">Save to Wardrobe</button>
                    </form>
                </div>
            </div>

            <!-- TAB: SEE FRIENDS (Feed) -->
            <div id="tab-friends-feed" class="page hidden fade-in">
                <h2>Friends' Activity</h2>
                <div id="friends-list-container">
                    <!-- Dynamic Content -->
                    <div class="card">
                        <p style="text-align:center; color: #999;">No active friends yet.</p>
                    </div>
                </div>
            </div>

            <!-- TAB: ADD FRIENDS (Search) -->
            <div id="tab-add-friends" class="page hidden fade-in">
                <h2>Find People</h2>
                <div class="card">
                    <form id="add-friend-form">
                        <input type="text" id="friend-username" placeholder="Search Username" required>
                        <button type="submit" class="btn-primary">Follow</button>
                    </form>
                    <p id="friend-msg" style="margin-top:10px; text-align:center; font-size:0.9rem;"></p>
                </div>

                <h3 style="margin-top: 2rem; font-size: 1rem;">Following</h3>
                <div id="following-list">
                    <!-- List goes here -->
                </div>
            </div>

            <!-- TAB: RANKING (Stats) -->
            <div id="tab-ranking" class="page hidden fade-in">
                <h2>My Top Brands</h2>
                <div class="card">
                    <ul class="rank-list" id="rank-list-ul">
                        <!-- Dynamic Content -->
                    </ul>
                </div>
                <div class="card" style="margin-top: 1rem;">
                    <h3>Total Items</h3>
                    <h1 id="total-items-count">0</h1>
                </div>
                <button id="logout-btn" style="background:transparent; color:red; width:100%; margin-top:2rem; border:none; padding:1rem;">Log Out</button>
            </div>

        </div>

        <!-- FIXED BOTTOM NAVIGATION -->
        <nav class="bottom-nav">
            <button class="nav-item active" onclick="switchTab('tab-add-photo', this)">
                <!-- Icon: Camera -->
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span>Add</span>
            </button>

            <button class="nav-item" onclick="switchTab('tab-friends-feed', this)">
                <!-- Icon: People -->
                <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                <span>Feed</span>
            </button>

            <button class="nav-item" onclick="switchTab('tab-add-friends', this)">
                <!-- Icon: Person Add -->
                <svg viewBox="0 0 24 24"><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span>Find</span>
            </button>

            <button class="nav-item" onclick="switchTab('tab-ranking', this)">
                <!-- Icon: Chart -->
                <svg viewBox="0 0 24 24"><path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.97-4-4L2 16.99z"/></svg>
                <span>Stats</span>
            </button>
        </nav>

    </section>

    <script defer src="script.js"></script>
</body>
</html>
